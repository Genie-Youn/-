<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="css/mobile-img-coupon.css"> -->
<!--  <link rel="stylesheet" href="/admin/send/css/jquery.mobile-1.4.4.min.css">-->
<link rel="stylesheet" href="css/mobile-coupon-style.css">

<script src="js/jquery-1.11.1.min.js"></script>
<script src="/admin/send/js/mobile-img-coupon.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="header">
		<a class="coupon-header"><img id="list-btn" alt="목록"
			src="css/images/list.png"></a>
		<p>이미지 쿠폰 발급 받기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
	</div>

	<div class="content-wrapper" id="content-wrapper">
		<div class="content" id="content">
			<div class="row">
				<div class="col-xs-12">
					<span class="coupon-subtitle">쿠폰명</span>
					<p class="coupon-title"></p>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="img-coupon">
						<img class="coupon-img">
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-xs-12">
					<div class="sub-wrapper">
						<span class="coupon-subtitle">사용기간</span>
						<p class="date"></p>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-xs-12">
					<div class="sub-wrapper">
						<button id="coupon-btn" type="button"
							class="btn btn-warning col-xs-12">사용확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
